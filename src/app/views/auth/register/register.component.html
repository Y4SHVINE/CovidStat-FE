<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (submit)="registerUser()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="nic" class="form-control" placeholder="NIC" autocomplete="NIC" required>
                  <div class="invalid-feedback">
                    Invalid NIC
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" formControlName="email" class="form-control" placeholder="Email" autocomplete="email" required>
                  <div class="invalid-feedback">
                    Invalid Email
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                  <div class="invalid-feedback">
                    Invalid Password
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" formControlName="repeatPassword" class="form-control" placeholder="Confirm password" autocomplete="new-password" required>
                  <div class="invalid-feedback">
                    Invalid Confirm Password
                  </div>
                </div>
                <div class="row" *ngIf="isError">
                  <div class="col-md-12">
                    <alert type="danger">{{errorMsg}}</alert>
                  </div>
                </div>
                <button [ladda]="isLoading" type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="col-12">
                <img style="width: inherit;" src="assets/img/brand/logo.png" alt="logo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
