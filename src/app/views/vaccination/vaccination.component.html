<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <strong>Vaccination</strong>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <div class="col-md-12">
            <div class="input-group">
              <input type="email" id="input2-group2" name="input2-group2" class="form-control" placeholder="National Identity Card Number (NIC)">
              <span class="input-group-append">
                <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
              </span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <strong>Vaccination Data</strong>
          </div>
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
              <div class="form-group row">
                <label class="col-md-3 col-form-label">NIC</label>
                <div class="col-md-9">
                  <p class="form-control-static"><b>XXXXXXXXXV</b></p>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label">Location</label>
                <div class="col-md-9">
                  <p class="form-control-static"><b>MOH-Colombo</b></p>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">Vaccine</label>
                <div class="col-md-4">
                  <select id="select1" name="select1" class="form-control">
                    <option value="">Please select</option>
                    <option value="India">Sinopharm</option>
                    <option value="USA">Sputnic</option>
                    <option value="Russia">Phicer</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="date-input">Date of Vaccination</label>
                <div class="col-md-4">
                  <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Batch Number</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Batch Number">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Remarks</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Remarks">
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
          </div>
        </div>
      </div>
      <div class="card-footer">
      </div>
    </div>
  </div>
</div>
