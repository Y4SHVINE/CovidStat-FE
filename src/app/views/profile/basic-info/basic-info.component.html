<div class="card">
  <div class="card-header">
    <strong>Basic Information</strong>
  </div>
  <div class="card-body">
    <form [formGroup]="basicInfo" method="post" enctype="multipart/form-data" class="form-horizontal">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Email</label>
        <div class="col-md-9">
          <p class="form-control-static"><b>{{getEmail()}}</b></p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">NIC</label>
        <div class="col-md-9">
          <p class="form-control-static"><b>{{getNIC()}}</b></p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Full Name</label>
        <div class="col-md-9">
          <input type="text" formControlName="fullName" id="text-input" name="text-input" class="form-control" placeholder="Full Name">
          <!-- <span class="help-block">This is a help text</span> -->
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Phone Number</label>
        <div class="col-md-9">
          <input type="number" max="10" formControlName="phoneNumber" id="text-input" name="text-input" class="form-control" placeholder="Phone Number">
          <!-- <span class="help-block">This is a help text</span> -->
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="date-input">Date of Birth</label>
        <div class="col-md-9">
          <input class="form-control" formControlName="dOB" id="date-input" type="date" [max]="maxDate" name="date-input" placeholder="date">
          <!-- <span class="help-block">Please enter a valid date</span> -->
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="gender">Gender</label>
        <div class="col-md-9 col-form-label">
          <div class="form-check form-check-inline mr-1" id="gender">
            <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="gender" value="Male">
            <label class="form-check-label" for="gender">Male</label>
          </div>
          <div class="form-check form-check-inline mr-1">
            <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="gender" value="Female">
            <label class="form-check-label" for="gender">Female</label>
          </div>
          <div class="form-check form-check-inline mr-1">
            <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="gender" value="Other">
            <label class="form-check-label" for="gender">Other</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="martialStatus">Marital Status</label>
        <div class="col-md-9 col-form-label">
          <div class="form-check form-check-inline mr-1" id="martialStatus">
            <input class="form-check-input" formControlName="martialStatus" type="radio" name="martialStatus" id="mState" value="Single">
            <label class="form-check-label" for="mState">Single</label>
          </div>
          <div class="form-check form-check-inline mr-1">
            <input class="form-check-input" formControlName="martialStatus" type="radio" name="martialStatus" id="mState" value="Married">
            <label class="form-check-label" for="mState">Married</label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button [ladda]="savingProfile" (click)="createProfile()" type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> {{profile?.id ? 'Update': 'Submit'}}</button>
  </div>
</div>
