<div class="card">
  <div class="card-header">
    <strong>Basic Information</strong>
  </div>
  <div class="card-body">
    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Username</label>
        <div class="col-md-9">
          <p class="form-control-static"><b>Username</b></p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">NIC</label>
        <div class="col-md-9">
          <p class="form-control-static"><b>XXXXXXXXXV</b></p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Full Name</label>
        <div class="col-md-9">
          <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Full Name">
          <!-- <span class="help-block">This is a help text</span> -->
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="email-input">Email</label>
        <div class="col-md-9">
          <input type="email" id="email-input" name="email-input" class="form-control" placeholder="Enter Email" autocomplete="email">
          <!-- <span class="help-block">Please enter your email</span> -->
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Phone Number</label>
        <div class="col-md-9">
          <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Phone Number">
          <!-- <span class="help-block">This is a help text</span> -->
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="date-input">Date of Birth</label>
        <div class="col-md-9">
          <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
          <!-- <span class="help-block">Please enter a valid date</span> -->
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="inline-radios">Gender</label>
        <div class="col-md-9 col-form-label">
          <div class="form-check form-check-inline mr-1" id="inline-radios">
            <input class="form-check-input" type="radio" name="inline-radios" id="gender" value="option1">
            <label class="form-check-label" for="gender">Male</label>
          </div>
          <div class="form-check form-check-inline mr-1">
            <input class="form-check-input" type="radio" name="inline-radios" id="gender" value="option2">
            <label class="form-check-label" for="gender">Female</label>
          </div>
          <div class="form-check form-check-inline mr-1">
            <input class="form-check-input" type="radio" name="inline-radios" id="gender" value="option2">
            <label class="form-check-label" for="gender">Other</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="inline-radios">Marital Status</label>
        <div class="col-md-9 col-form-label">
          <div class="form-check form-check-inline mr-1" id="inline-radios">
            <input class="form-check-input" type="radio" name="inline-radios" id="mState" value="option1">
            <label class="form-check-label" for="mState">Single</label>
          </div>
          <div class="form-check form-check-inline mr-1">
            <input class="form-check-input" type="radio" name="inline-radios" id="mState" value="option2">
            <label class="form-check-label" for="mState">Married</label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
  </div>
</div>
