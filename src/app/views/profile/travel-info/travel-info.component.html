<div class="card">
  <div class="card-header">
    <strong>Recent Travels</strong>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped table-sm" *ngIf="travelData">
      <thead>
        <tr>
          <th>Country</th>
          <th>Departure</th>
          <th>Arrival</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let travel of travelData">
          <td>{{travel.country}}</td>
          <td>{{travel.dateOfDepature}}</td>
          <td>{{travel.dateOfArrival}}</td>
        </tr>
      </tbody>
    </table>
    <form [formGroup]="travelForm" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="select1">Country</label>
        <div class="col-md-4">
          <select id="select1" name="select1" formControlName="country" class="form-control">
            <option value="">Please select</option>
            <option *ngFor="let country of countryData" [value]="country">{{country}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="date-input">Date of Departure</label>
        <div class="col-md-4">
          <input class="form-control" formControlName="dateOfDepature" id="date-input" type="date" name="date-input" placeholder="date">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="date-input">Date of Arrival</label>
        <div class="col-md-4">
          <input class="form-control" formControlName="dateOfArrival" id="date-input" type="date" name="date-input" placeholder="date">
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button type="submit" (click)="createTravel()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
  </div>
</div>
